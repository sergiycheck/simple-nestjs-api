# fly.toml app configuration file generated for black-sunset-753 on 2023-05-17T13:27:31+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "black-sunset-753"
primary_region = "waw"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
